<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" class="style">
</head>
<body>
  <main class="widget">
    <div class="widgtContainer">
      <header class="imgboy">
        <img src="./images/illustration-hero.svg" alt="">
      </header>
      <div class="summary">
        <h1>Order Summary</h1>
        <p class="descriptd">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="priceplan">
        <div class="items">
          <img src="./images/icon-music.svg" alt="Music">
            <div class="center">
              <h4>Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
          <p class="linkPlan"><a href="#">Change</a></p>
        </div>
      </div>
      <div class="btn">
        <button class="pay">Proceed to Payment</button>
      </div>
      <div class="cancel">
        <p><a href="#">Cancel Order</a></p>
      </div>
    </div>
  </main>
</body>
</html>
